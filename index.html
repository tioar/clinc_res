<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>診所預約</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1em;
    }
    button {
      width: 100%;
      padding: 0.7em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>診所預約</h1>
  <form id="bookingForm">
    <label>預約日期：<input type="date" name="預約日期" id="date" required /></label>
    <label>預約診別：
      <select name="預約診別" id="session" required>
        <option value="">請先選擇日期</option>
      </select>
    </label>
    <label>姓名：<input type="text" name="姓名" required /></label>
    <label>初診或複診：
      <select name="初診或複診" id="visitType" required>
        <option value="">請選擇</option>
        <option value="初診">初診</option>
        <option value="複診">複診</option>
      </select>
    </label>
    <label>出生年月日：<input type="date" name="出生年月日" required /></label>
    <label>聯絡電話：<input type="tel" name="聯絡電話" required /></label>
    <label id="idLabel">身分證字號：<input type="text" name="身分證字號" id="idNumber" /></label>
    <button type="submit">送出</button>
  </form>

  <script>
    const airtableApiKey = "patKPwGQ3DhIsnkHO.a67408ac1443a0e2411bb271b2adba5498145a5affd4e124eed1f35beef5de45";
    const baseId = "appFBOKgLylcGBUG7";
    const tableName = "診所預約";

    const sessionOptions = {
      1: ["早上診", "下午診"],
      2: ["早上診", "晚上診"],
      3: ["早上診", "下午診"],
      4: ["早上診", "晚上診"],
      5: ["早上診", "下午診"],
      6: ["早上診"],
      0: [] // 星期日無門診
    };

    const dateInput = document.getElementById("date");
    const sessionSelect = document.getElementById("session");
    const visitTypeSelect = document.getElementById("visitType");
    const idLabel = document.getElementById("idLabel");

    // 限制日期選擇：明天起兩週內
    const today = new Date();
    const minDate = new Date(today);
    minDate.setDate(minDate.getDate() + 1);
    const maxDate = new Date(today);
    maxDate.setDate(maxDate.getDate() + 14);

    dateInput.min = minDate.toISOString().split("T")[0];
    dateInput.max = maxDate.toISOString().split("T")[0];

    // 根據日期更新診別選項
    dateInput.addEventListener("change", () => {
      const day = new Date(dateInput.value).getDay();
      const options = sessionOptions[day] || [];

      sessionSelect.innerHTML = "<option value=''>請選擇</option>" +
        options.map(s => `<option value="${s}">${s}</option>`).join("");
    });

    // 初診才需要填寫身分證欄位
    visitTypeSelect.addEventListener("change", () => {
      const isFirstVisit = visitTypeSelect.value === "初診";
      idLabel.style.display = isFirstVisit ? "block" : "none";
      document.getElementById("idNumber").required = isFirstVisit;
    });

    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const record = {};
      formData.forEach((value, key) => {
        record[key] = value;
      });

      const response = await fetch(`https://api.airtable.com/v0/appFBOKgLylcGBUG7/%E8%A8%BA%E6%89%80%E9%A0%90%E7%B4%84}`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${patKPwGQ3DhIsnkHO.a67408ac1443a0e2411bb271b2adba5498145a5affd4e124eed1f35beef5de45}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ fields: record })
      });

      if (response.ok) {
        alert("✅ 預約成功！");
        e.target.reset();
      } else {
        const err = await response.json();
        alert("❌ 預約失敗：" + err.error.message);
      }
    });
  </script>
</body>
</html>
