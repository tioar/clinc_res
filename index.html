<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>診所預約</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      max-width: 640px;
      margin: 2em auto;
      padding: 2em;
      border-radius: 8px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #2471a3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>診所預約</h1>
  <form id="bookingForm">
    <label>預約日期：<input type="date" name="預約日期" id="date" required /></label>
    <label>預約診別：
      <select name="預約診別" id="visitType" required>
        <option value="">請選擇</option>
        <option value="早上診">早上診</option>
        <option value="下午診">下午診</option>
        <option value="晚上診">晚上診</option>
      </select>
    </label>
    <label>姓名：<input type="text" name="姓名" id="name" required /></label>
    <label>初診或複診：
      <select name="初診或複診" id="visitType" required>
        <option value="">請選擇</option>
        <option value="初診">初診</option>
        <option value="複診">複診</option>
      </select>
    </label>
    <label>出生年月日：<input type="date" name="出生年月日" id="birthday" required /></label>
    <label>聯絡電話：<input type="tel" name="聯絡電話" id="phone" required /></label>
    <label id="idLabel">身分證字號：<input type="text" name="身分證字號" id="idNumber" /></label>
    <button type="submit">送出</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
