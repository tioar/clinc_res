<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>診所預約</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1em;
    }
    button {
      width: 100%;
      padding: 0.7em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>診所預約</h1>
  <form id="bookingForm">
    <label>預約日期：<input type="date" name="預約日期" required /></label>
    <label>預約診別：
      <select name="預約診別" required>
        <option value="">請選擇</option>
        <option value="早上診">初診</option>
        <option value="下午診">複診</option>
        <option value="晚上診">複診</option>
      </select>
    <label>姓名：<input type="text" name="姓名" required /></label>
    <label>初診或複診：
      <select name="初診或複診" required>
        <option value="">請選擇</option>
        <option value="初診">初診</option>
        <option value="複診">複診</option>
      </select>
    </label>
    <label>出生年月日：<input type="date" name="出生年月日" required /></label>
    <label>聯絡電話：<input type="tel" name="聯絡電話" required /></label>
    <label>身分證字號：<input type="text" name="身分證字號" /></label>
    <button type="submit">送出</button>
  </form>

  <script>
    const airtableApiKey = "patKPwGQ3DhIsnkHO.a67408ac1443a0e2411bb271b2adba5498145a5affd4e124eed1f35beef5de45";
    const baseId = "appFBOKgLylcGBUG7";
    const tableName = "診所預約";

    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const record = {};

      formData.forEach((value, key) => {
        record[key] = value;
      });

      const response = await fetch(`https://api.airtable.com/v0/${baseId}/${tableName}`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${airtableApiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ fields: record })
      });

      if (response.ok) {
        alert("✅ 預約成功！");
        e.target.reset();
      } else {
        const err = await response.json();
        alert("❌ 預約失敗：" + err.error.message);
      }
    });
  </script>
</body>
</html>
